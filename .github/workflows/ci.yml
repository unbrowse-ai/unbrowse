name: CI

on:
  pull_request:
    branches: [stable]
  push:
    branches: [stable]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install plugin dependencies
        run: npm install --prefix packages/plugin

      - name: Build plugin package
        run: npm run build --prefix packages/plugin

      # Ensures packaging works and the tarball includes dist/.
      - run: cd packages/plugin && npm pack --dry-run
