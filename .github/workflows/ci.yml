name: CI

on:
  pull_request:
    branches: [stable]
  push:
    branches: [stable]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install

      - run: npm run build

      # Ensures packaging works and the tarball includes dist/.
      - run: npm pack --dry-run
